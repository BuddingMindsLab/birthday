<body>
    <div id="consent" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style = "text-align: center;">Please read the participant consent form.</h1>
        <iframe src="https://thedrsmack.com/bml_adultonly_paidorcredit_online_consent.html" width="100%" height="500px">
        </iframe>
        <p>
            <label><input type="radio" name="option" id="disagree_checkbox" value="Disagree">I disagree</label>
            <label><input type="radio" name="option"  id="agree_checkbox" value="Agree">I agree</label>  
        </p>
        <button type="button" id="start">Start Experiment</button>
    </div>
    
    <script>
        document.getElementById("start").onclick = function() {startExp()};

        function startExp() {
            if (document.getElementById('agree_checkbox').checked) {                             
                window.location.href = "http://www.w3schools.com";
            } else {
                alert("If you wish to participate, you must check the box next to the statement 'I agree.'");
            }
        }
    </script>
